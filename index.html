<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>POSTS</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/slick-theme.css">
</head>
<body>
	<div class="container">
		<div class="tabs-wrapper">
			<ul class="tabs">
				<li class="tab active">last day</li>
				<li class="tab">last week</li>
				<li class="tab">last month</li>
				<li class="tab">last year</li>
			</ul>
			<div class="tabs-content">
				<p class="tab-info active"><span class="quantity">369</span> <span class="posts">posts</span></p>
				<p class="tab-info"><span class="quantity">2583</span> <span class="posts">posts</span></p>
				<p class="tab-info"><span class="quantity">77490</span> <span class="posts">posts</span></p>
				<p class="tab-info"><span class="quantity">929880</span> <span class="posts">posts</span></p>
			</div>
		</div>
		<div class="slider-wrapper">
			<div class="slider">
				<div>
					<h2 class="slide active">last day</h2>
				</div>
				<div>
					<h2 class="slide">last week</h2>
				</div>
				<div>
					<h2 class="slide">last month</h2>
				</div>
				<div>
					<h2 class="slide">last year</h2>
				</div>
			</div>
			<div class="slider-content">
				<p class="slide-info active"><span class="quantity">369</span> <span class="posts">posts</span></p>
				<p class="slide-info"><span class="quantity">2583</span> <span class="posts">posts</span></p>
				<p class="slide-info"><span class="quantity">77490</span> <span class="posts">posts</span></p>
				<p class="slide-info"><span class="quantity">929880</span> <span class="posts">posts</span></p>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
